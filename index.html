<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6 Features</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1> JavaScript ES6 Features</h1>
  <h2>Open the console to see the results</h2>
  <div>
    <button id="passingStudents">Click to see the list of high scorers</button>
  </div>
  <div>
    <button id="studentsName">Click to see the list of students name</button>
  </div>

  <div>
    <button id="lowScorers">Click to see the list of low scorers</button>
  </div>

  <div>
    <button id="totalScore">Click to see total score</button>
  </div>
  <div>
    <button id="removeLowScorers">Click to see updated students list</button>
  </div>


  <script src="index.js"></script>
</body>

</html>

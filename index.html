<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6 Features</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1> Student Scores Console Demo</h1>
  <p>This interactive page allows you to explore a list of student scores. Use the buttons below to log various data
    (e.g., all students, passing students, low scorers) to the browser console.</p>
  <div>
    <button id="studentsList">Click to see the list of all students
    </button>
  </div>
  <div>
    <button id="passingStudents">Click to see the list of high scorers</button>
  </div>
  <div>
    <button id="studentsName">Click to see the list of students name</button>
  </div>

  <div>
    <button id="lowScorers">Click to see the list of low scorers</button>
  </div>

  <div>
    <button id="totalScore">Click to see total score</button>
  </div>
  <div>
    <button id="removeLowScorers">Click to see updated students list</button>
  </div>


  <script src="index.js"></script>
</body>

</html>
